<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>SubtleSlickSpeed</title>
	<link rel="stylesheet" href="lib/screen.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="lib/print.css" type="text/css" media="print" charset="utf-8" />
	<!--[if IE]><link rel="stylesheet" href="lib/ie.css" type="text/css" media="screen" charset="utf-8" /><![endif]-->
	<script src="lib/jslib.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/subtlesandbox.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/subtleslickspeed.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	
	SubtleSlickSpeed.Test.Sandboxed = function(name, mode, urls){
		var sandbox = new SubtleSandbox(name,mode);
		sandbox.window.SubtleSlickSpeed = window.SubtleSlickSpeed;
		sandbox.loadScript(urls);
		return sandbox;
	};
	
	var sandbox;
	WindowEvents.addEvent('load', function(){
		
		var urls = ["tests/selectors/template.js", "lib/frameworks/native.js"];
		sandbox = SubtleSlickSpeed.Test.Sandboxed('Sandboxed Tests', urls, 'strict');
		
		sandbox.addEvent('load', function(){ console.log('load'); });
		sandbox.addEvent('load:tests/selectors/template.js', function(){ console.log('load:tests/selectors/template.js'); });
		
		sandbox.addEvent('load:'+urls[1], function(){
			sandbox.eval("new SubtleSlickSpeed.Test('Test ID', function(){ return true; })");
		});
		
	});
	
	</script>
</head>
<body>
	<pre id="log" class="box">
	</pre>
	<div id="report">
	</div>
	
</body>
</html>
