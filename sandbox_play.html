<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<script src="lib/jslib.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/subtlesandbox.js" type="text/javascript" charset="utf-8"></script>
</head>
<body onload="init();">
<script type="text/javascript" charset="utf-8">

var boxs, box;

function init(){
	
	boxs = new SubtleSandbox('Box Strict', 'strict')
		.loadScript(['lib/jslib.js','lib/frameworks/native.js'])
		.addEvent('load', function(){
			console.log('"boxs" loaded');
			console.log(this);
			console.log(this.eval('document.title'));
			console.log(this.window.document.title);
			
			with (this.window) {
				console.log(document.title);
				console.log(document.compatMode);
			}
		})
	;
	
	box = new SubtleSandbox('Box')
		.loadScript(['lib/jslib.js','lib/frameworks/native.js'])
		.addEvent('load', function(){
			console.log('"box" loaded');
			console.log(this);
			console.log(this.eval('document.title'));
			console.log(this.window.document.title);
			
			with (this.window) {
				console.log(document.title);
				console.log(document.compatMode);
			}
		})
	;
};

</script>

Check the console.log

</body>
</html>
